plugins {
    id 'java'
}

group 'edu.emory.cs'
version '1.0-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_14
targetCompatibility = JavaVersion.VERSION_14

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13'
}

jar {
    manifest {
        attributes 'Main-Class': 'edu.emory.cs.utils.Utils'
    }
}